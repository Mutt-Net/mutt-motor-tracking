<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuttLogbook - VW EOS Project</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>MuttLogbook</h1>
            <nav>
                <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                <button class="nav-btn" data-view="vehicle">Vehicle</button>
                <button class="nav-btn" data-view="maintenance">Service Log</button>
                <button class="nav-btn" data-view="mods">Mods</button>
                <button class="nav-btn" data-view="costs">Costs</button>
                <button class="nav-btn" data-view="notes">Notes</button>
                <button class="nav-btn" data-view="vcds">VCDS Faults</button>
            </nav>
        </header>

        <main id="content">
            <!-- Dashboard View -->
            <section id="dashboard" class="view active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Spent</h3>
                        <p class="stat-value" id="total-spent">£0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Maintenance</h3>
                        <p class="stat-value" id="maintenance-cost">£0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Mods</h3>
                        <p class="stat-value" id="mods-cost">£0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Faults</h3>
                        <p class="stat-value" id="active-faults">0</p>
                    </div>
                </div>
                <div class="recent-activity">
                    <h3>Recent Service</h3>
                    <ul id="recent-list"></ul>
                </div>
            </section>

            <!-- Vehicle View -->
            <section id="vehicle" class="view">
                <h2>Vehicle Profile</h2>
                <form id="vehicle-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="v-name" value="VW EOS">
                    </div>
                    <div class="form-group">
                        <label>VIN</label>
                        <input type="text" id="v-vin" value="WVWZZZ1FZ7V033393">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Year</label>
                            <input type="number" id="v-year" value="2007">
                        </div>
                        <div class="form-group">
                            <label>Mileage (km)</label>
                            <input type="number" id="v-mileage" value="116000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Engine</label>
                            <input type="text" id="v-engine" value="2.0 R4/4V TFSI (AXX)">
                        </div>
                        <div class="form-group">
                            <label>Transmission</label>
                            <input type="text" id="v-transmission" value="6-speed Manual">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Save Vehicle</button>
                </form>
            </section>

            <!-- Maintenance View -->
            <section id="maintenance" class="view">
                <h2>Service Log</h2>
                <button class="btn-primary" id="add-maintenance-btn">Add Service Record</button>
                <div id="maintenance-list" class="record-list"></div>
            </section>

            <!-- Mods View -->
            <section id="mods" class="view">
                <h2>Modifications</h2>
                <button class="btn-primary" id="add-mod-btn">Add Mod</button>
                <div class="mod-filters">
                    <select id="mod-status-filter">
                        <option value="">All Status</option>
                        <option value="planned">Planned</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div id="mods-list" class="record-list"></div>
            </section>

            <!-- Costs View -->
            <section id="costs" class="view">
                <h2>Cost Tracking</h2>
                <button class="btn-primary" id="add-cost-btn">Add Expense</button>
                <div class="cost-summary">
                    <h3>Spending by Category</h3>
                    <div id="cost-breakdown"></div>
                </div>
                <div id="costs-list" class="record-list"></div>
            </section>

            <!-- Notes View -->
            <section id="notes" class="view">
                <h2>Learning Journal</h2>
                <button class="btn-primary" id="add-note-btn">Add Note</button>
                <div id="notes-list" class="record-list"></div>
            </section>

            <!-- VCDS View -->
            <section id="vcds" class="view">
                <h2>VCDS Fault Codes</h2>
                <div class="vcds-actions">
                    <button class="btn-primary" id="import-vcds-btn">Import Faults</button>
                </div>
                <div class="vcds-stats">
                    <span class="badge badge-active" id="active-fault-count">0 Active</span>
                    <span class="badge badge-cleared" id="cleared-fault-count">0 Cleared</span>
                </div>
                <div id="vcds-list" class="record-list"></div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
